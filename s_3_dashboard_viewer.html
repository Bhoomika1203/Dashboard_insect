<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWS S3 Bucket Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }
    header {
      background-color: rgba(17,24,39,0.8);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid #374151;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .flex {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      max-width: 1200px;
      margin: auto;
    }
    main {
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    @media (min-width: 768px) {
      main { padding: 2rem; }
    }
    .stat-card {
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 0.75rem;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .grid {
      display: grid;
      gap: 1.5rem;
    }
    .grid-cols-1 { grid-template-columns: 1fr; }
    .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
    .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
    @media (max-width: 767px) {
      .grid-cols-2, .grid-cols-3 { grid-template-columns: 1fr; }
    }
    .card {
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 0.75rem;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #111827;
    }
    .card-content {
      padding: 1rem;
    }
    .date-filter {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      align-items: end;
    }
    input[type="date"] {
      background: #374151;
      border: 1px solid #4b5563;
      color: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      width: 100%;
    }
    button {
      background: #4b5563;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #6b7280;
    }
    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      background: #2563eb;
      padding: 0.4rem 0.75rem;
      border-radius: 0.5rem;
      text-decoration: none;
      color: white;
      font-size: 0.875rem;
      font-weight: bold;
    }
    .download-btn:hover {
      background: #3b82f6;
    }
    .section {
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin: 2rem 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="flex">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Amazon_Web_Services_Logo.svg" alt="AWS Logo" width="32" height="32">
      <div>
        <h1 style="font-size:1.25rem;font-weight:bold;">AWS S3 Bucket Viewer</h1>
        <p style="font-size:0.75rem;color:#9ca3af;">Connected to ESP32 Fleet</p>
      </div>
    </div>
  </header>

  <main>
    <div id="content"></div>
  </main>

  <script>
    const API_GATEWAY_ENDPOINT = "https://skxciixam6.execute-api.ap-south-1.amazonaws.com/prod/files";

    const state = {
      files: [],
      loading: true,
      error: null,
      startDate: "",
      endDate: ""
    };

    function formatBytes(bytes, decimals = 2) {
      if (bytes === 0) return "0 Bytes";
      const k = 1024;
      const dm = decimals < 0 ? 0 : decimals;
      const sizes = ["Bytes", "KB", "MB", "GB"];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + " " + sizes[i];
    }

    function render() {
      const container = document.getElementById("content");
      container.innerHTML = "";

      if (state.loading) {
        container.innerHTML = `<div style="text-align:center;padding:2rem;">Loading from AWS S3 Bucket...</div>`;
        return;
      }
      if (state.error) {
        container.innerHTML = `<div style="color:red;text-align:center;padding:2rem;">${state.error}</div>`;
        return;
      }
      if (state.files.length === 0) {
        container.innerHTML = `<div style="text-align:center;padding:2rem;border:2px dashed #374151;">S3 Bucket is Empty</div>`;
        return;
      }

      const imageFiles = state.files.filter(f => !f.isJson);
      const imageCount = imageFiles.length;

      const stats = document.createElement("div");
      stats.className = "grid grid-cols-1 md:grid-cols-2";
      stats.innerHTML = `
        <div class="stat-card"><div><p style="color:#9ca3af;font-size:0.875rem;">Total Images Uploaded</p><p style="font-size:1.5rem;font-weight:bold;">${imageCount}</p></div></div>
        <div class="stat-card"><div><p style="color:#9ca3af;font-size:0.875rem;">Total Files (incl. JSON)</p><p style="font-size:1.5rem;font-weight:bold;">${state.files.length}</p></div></div>
      `;
      container.appendChild(stats);

      const chartSection = document.createElement("div");
      chartSection.className = "section";
      chartSection.innerHTML = `<h3 style="margin-bottom:1rem;">Daily Uploads Activity</h3><canvas id="uploadsChart" height="200"></canvas>`;
      container.appendChild(chartSection);

      const uploadsByDate = {};
      imageFiles.forEach(file => {
        const date = new Date(file.timestamp).toLocaleDateString("en-CA");
        uploadsByDate[date] = (uploadsByDate[date] || 0) + 1;
      });
      const labels = Object.keys(uploadsByDate).sort();
      const data = labels.map(d => uploadsByDate[d]);

      new Chart(document.getElementById("uploadsChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Image Uploads",
            data,
            backgroundColor: "#3b82f6"
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: "#9ca3af" } } },
          scales: {
            x: { ticks: { color: "#9ca3af" }, grid: { color: "#374151" } },
            y: { ticks: { color: "#9ca3af" }, grid: { color: "#374151" } }
          }
        }
      });

      const filterSection = document.createElement("div");
      filterSection.className = "section";
      filterSection.innerHTML = `
        <h3 style="margin-bottom:1rem;">Filter by Date Range</h3>
        <div class="date-filter">
          <div><label>Start Date</label><input type="date" id="startDate"></div>
          <div><label>End Date</label><input type="date" id="endDate"></div>
          <button id="clearFilter">Clear Filter</button>
        </div>
      `;
      container.appendChild(filterSection);

      document.getElementById("startDate").value = state.startDate;
      document.getElementById("endDate").value = state.endDate;
      document.getElementById("startDate").onchange = e => { state.startDate = e.target.value; render(); };
      document.getElementById("endDate").onchange = e => { state.endDate = e.target.value; render(); };
      document.getElementById("clearFilter").onclick = () => { state.startDate = ""; state.endDate = ""; render(); };

      const filtered = state.files.filter(file => {
        const fileDate = new Date(file.timestamp);
        let start = state.startDate ? new Date(state.startDate) : null;
        let end = state.endDate ? new Date(state.endDate) : null;
        if (start) start.setHours(0,0,0,0);
        if (end) end.setHours(23,59,59,999);
        if (start && fileDate < start) return false;
        if (end && fileDate > end) return false;
        return true;
      });

      const filesGrid = document.createElement("div");
      filesGrid.innerHTML = `<h3 style="margin:1rem 0;font-size:1.25rem;font-weight:bold;">Uploads (${filtered.length} items)</h3>`;
      const grid = document.createElement("div");
      grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3";

      if (filtered.length === 0) {
        grid.innerHTML = `<div style="text-align:center;padding:2rem;border:2px dashed #374151;">No files found in the selected date range.</div>`;
      } else {
        filtered.forEach(file => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            ${file.isJson 
              ? `<div style="height:200px;display:flex;align-items:center;justify-content:center;background:#111827;color:#9ca3af;">JSON Data</div>`
              : `<img src="${file.url}" alt="${file.filename}">`
            }
            <div class="card-content">
              <div style="color:#9ca3af;font-size:0.875rem;margin-bottom:0.5rem;">${file.filename}</div>
              <div style="color:#9ca3af;font-size:0.875rem;margin-bottom:0.5rem;">${new Date(file.timestamp).toLocaleString()}</div>
              <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:0.5rem;">
                <span style="font-size:0.75rem;background:#374151;padding:0.25rem 0.5rem;border-radius:0.25rem;">${formatBytes(file.size)}</span>
                <a href="${file.url}" download="${file.filename}" target="_blank" class="download-btn">Download</a>
              </div>
            </div>
          `;
          grid.appendChild(card);
        });
      }

      filesGrid.appendChild(grid);
      container.appendChild(filesGrid);
    }

    async function fetchFiles() {
      state.loading = true;
      render();
      try {
        await new Promise(r => setTimeout(r, 1000));
        const res = await fetch(API_GATEWAY_ENDPOINT);
        if (!res.ok) throw new Error("Failed to fetch data");
        state.files = await res.json();
      } catch (err) {
        state.error = err.message;
      } finally {
        state.loading = false;
        render();
      }
    }

    fetchFiles();
  </script>
</body>
</html>
