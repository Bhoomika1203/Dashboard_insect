<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #image-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .image-card img { width: 100%; height: auto; display: block; }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="image-gallery"></div>
    <script>
        const server_ip = "13.127.224.38"; // Your EC2 IP
        const api_url = `http://${server_ip}/get_files.php`;
        const gallery = document.getElementById('image-gallery');

        fetch(api_url)
            .then(response => response.json())
            .then(images => {
                images.forEach(image => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    const img = document.createElement('img');
                    img.src = image.url;
                    img.alt = image.filename;
                    card.appendChild(img);
                    gallery.appendChild(card);
                });
            })
            .catch(error => {
                gallery.innerHTML = '<p>Error loading images. Please check the server status.</p>';
                console.error("Error fetching images:", error);
            });
    </script>
</body>
</html>
